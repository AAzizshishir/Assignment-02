<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Kindergarten</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <!-- Nav -->
      <nav class="navbar">
        <div class="logo">
          <img class="logo-image" src="./assets/logo.png" alt="Logo" />
          <h2 class="logo-title">School</h2>
        </div>
        <div class="navlinks">
          <ul>
            <li><a href="#" class="home">Home</a></li>
            <li><a href="#" class="about">About</a></li>
            <li><a href="#" class="facilities">Facilities</a></li>
            <li><a href="#" class="admission">Admission</a></li>
          </ul>
        </div>
        <div class="button-container">
          <button class="btn">Contact</button>
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- Nav End -->

      <!-- Hero -->
      <div class="hero">
        <div class="hero-content">
          <h1 class="hero-title">
            <span class="orange">Empowering</span> <br />
            students from small age
            <span class="skyblue">towards vision</span>
          </h1>
          <p class="hero-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <div class="button-container">
            <button class="btn">Enroll Now</button>
          </div>
        </div>
        <div class="image-container">
          <img src="./assets/hero-kids.png" alt="Kids" />
        </div>
      </div>
    </header>
    <!-- Header Section End -->
  </body>
</html>
